<!-Section of the contact formular>
<section class="ftco-section contact-section bg-light">
  <div class="container">
    <div class="row d-flex mb-5 contact-info">
      <div class="col-md-12 mb-4">
        <h2 class="h3">Kontakt </h2>
      </div>
      <div class="w-100"></div>
      <div class="col-md-3">
        <p><span>Adresse:</span> Ammerländer Heerstraße 114-118, 26129 Oldenburg</p>
      </div>
      <div class="col-md-3">
        <p><span>Telefon:</span> <a href="tel://1234567920"> +49-441-798-0</a></p>
      </div>
      <div class="col-md-3">
        <p><span>Email:</span> <a href="mailto:info@kefedo.de">info@kefedo.de</a></p>
      </div>
      <div class="col-md-3">
        <p><span>Website</span> <a href="#">kefedo.de</a></p>
      </div>
    </div>
    <div class="row block-9">
      <div class="col-md-6 order-md-last d-flex">
        <form action="#" class="bg-white p-5 contact-form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Your Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Your Email">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Subject">
          </div>
          <div class="form-group">
            <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
          </div>
        </form>
      </div>
</section>
